<div class="container">
  <h1>Events Binding</h1>
  <div class="row">
    <div class="col-md-6">
      <h3>Click Event</h3>
      <button class="btn btn-primary" (click)="clickHandler()">Click Me</button>
    </div>
    <div class="col-md-6">
      <h3>Double click Event</h3>
      <button class="btn btn-primary" (dblclick)="dblClickHandler()">Double Click Me</button>
    </div>
    <div class="keydown">
      <h3>Keydown Event</h3>
      <input type="text" class="form-control" (keydown)="keyDownHandler($event)">
    </div>
</div>
